<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
	<h1>items list</h1>
	<form action="/" method="get">
		<input type="submit" value="home">
	</form>
	<form action="/add" method="get">
		<input type="submit" value="add">
	</form>
	<table>
		<thead>
			<tr>
				<th>No</th>
				<th>name</th>
				<th>price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${list}">
				<td><a th:text="${item.id}" th:href="@{/list/{id}(id=${item.id})}"></a></td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
